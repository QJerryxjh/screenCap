<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    #time {
      position: relative;
      margin: 0 80px;
      height: 200px;
    }

    #time canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #000;
    }

    button {
      margin: 10px auto;
      display: block;
      width: 200px;
      height: 50px;
      border-radius: 20px 20px;
      font-size: 28px;
      line-height: 50px;
      outline: none;
    }
  </style>
  <title>线条时钟</title>
</head>
<body>
<div id="time"></div>
<button id='start'>录制</button>
<button id='stop' disabled>停止</button>
<script src="./time.js"></script>
<script src='screenCap.js'></script>
</body>
</html>
